<!DOCTYPE html>
<html>
<head>
    <title>Frame Layout - Right Side</title>
</head>
<frameset rows="20%, 60%, 20%">
    <frame name="header" src="header_right.html" noresize>
    <frameset cols="25%, 75%">
        <frame name="sidebar" src="sidebar_right.html" noresize>
        <frame name="content" src="content_right.html" noresize>
    </frameset>
    <frame name="footer" src="footer_right.html" noresize>
    <noframes>
        <p>Your browser does not support frames.</p>
    </noframes>
</frameset>
</html>
